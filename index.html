<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра "Вгадай число"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }

        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
        }

        .reset-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Гра "Вгадай число"</h1>
        <div class="input-container">
            <label for="guess">Введіть число від 1 до 100:</label>
            <input type="number" id="guess" min="1" max="100">
        </div>
        <button onclick="checkGuess()">Перевірити</button>
        <div class="message" id="message"></div>
        <button class="reset-button" onclick="resetGame()">Перезапустити гру</button>
    </div>

    <script>
        let secretNumber;
        let attempts;

        // Функція для початку гри
        function startGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1; // Генерація випадкового числа від 1 до 100
            attempts = 0;
            document.getElementById('message').textContent = '';
            document.getElementById('guess').value = '';
        }

        // Функція для перевірки введеного числа
        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            const messageElement = document.getElementById('message');

            if (isNaN(guess) || guess < 1 || guess > 100) {
                messageElement.textContent = 'Будь ласка, введіть число від 1 до 100.';
                return;
            }

            attempts++;

            if (guess < secretNumber) {
                messageElement.textContent = 'Загадане число більше! Спробуйте ще.';
            } else if (guess > secretNumber) {
                messageElement.textContent = 'Загадане число менше! Спробуйте ще.';
            } else {
                messageElement.textContent = `Вітаємо! Ви вгадали число за ${attempts} спроб!`;
            }
        }

        // Функція для перезапуску гри
        function resetGame() {
            startGame();
        }

        // Починаємо гру при завантаженні сторінки
        startGame();
    </script>

</body>
</html>
